{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h4 class="card-title text-primary fw-semibold mb-4">
                <i class="bi bi-pencil-square me-2"></i>Editar Funcionário
            </h4>

            <form method="POST" class="p-3 border rounded bg-light">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Matrícula:</label>
                        <input type="text" class="form-control" name="matricula" value="{{ funcionario.matricula }}"
                            required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Nome:</label>
                        <input type="text" class="form-control" name="nome" value="{{ funcionario.nome }}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="filtro_setor" class="form-label fw-semibold">Setor / Unidade</label>
                        <select name="unidade_id" class="form-select" required>
                            <option value="">Selecione a unidade</option>
                            {% for unidade in unidades %}
                            <option value="{{ unidade.id }}" {% if funcionario.unidade_id==unidade.id %}selected{% endif
                                %}>
                                {{ unidade.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Função:</label>
                        <input type="text" class="form-control" name="funcao" value="{{ funcionario.funcao }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Data de Admissão:</label>
                        <input type="date" class="form-control" name="admissao"
                            value="{{ funcionario.admissao.strftime('%Y-%m-%d') }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3 me-2">
                    <i class="bi bi-check-circle me-1"></i>Salvar Alterações
                </button>
                <a href="{{ url_for('funcionarios') }}" class="btn btn-outline-secondary mt-3">
                    <i class="bi bi-arrow-left-circle me-1"></i>Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
