{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h4 class="card-title text-primary fw-semibold mb-4">
                <i class="bi bi-pencil-square me-2"></i>Editar Uniforme
            </h4>
            <form method="POST">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-semibold">Tipo:</label>
                        <input type="text" class="form-control" name="tipo" value="{{ uniforme.tipo }}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label fw-semibold">Tamanho:</label>
                        <input type="text" class="form-control" name="tamanho" value="{{ uniforme.tamanho }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-semibold">Quantidade:</label>
                        <input type="number" class="form-control" name="quantidade" value="{{ uniforme.quantidade }}" required min="0">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-semibold">Status:</label>
                        <select class="form-select" name="status" required>
                            <option value="Novo" {% if uniforme.status == 'Novo' %}selected{% endif %}>Novo</option>
                            <option value="Usado" {% if uniforme.status == 'Usado' %}selected{% endif %}>Usado</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save me-1"></i>Salvar Alterações
                    </button>
                    <a href="{{ url_for('uniformes') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
